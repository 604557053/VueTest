<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="newTodo" @keyup.enter="addtodo()">

  <ul>
    <li v-for="todo in todos">
      <p v-text="todo.text"></p>
      <button @click="deletetodo($index)">x</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
    el:'#app',
    data:{
      newTodo: '',
      todos:[
        {text: '吃饭'},
        {text: '睡觉'},
        {text: '打豆豆'}
      ]//如果不指定初始值, 控制台会输出警告
    },
    methods:{
      deletetodo(index){
        this.todos.splice(index,1)
      },
      addtodo(){
        if (this.newTodo) {
          this.todos.unshift({text: this.newTodo})
        }
      }
    }

  })
</script>
</body>
</html>
